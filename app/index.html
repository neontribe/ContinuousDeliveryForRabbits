<html>
  <head>
    <title>What the Rabbit Say</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <img />
    <script src="./rabbit.js"></script>
    <script>
      var bunny = new Rabbit();
      var r = document.querySelector('img');
      r.src = bunny.chooseImage();
      r.addEventListener('click', bunny.play.bind(bunny));
    </script>
  </body>
</html>
